<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">모두의 코딩</a>

            <div class="mr-auto"></div>

    <div class="jumbotron"></div>
    <div class="container">
        <h1>그룹 스터디 시작하기 </h1>
        <p>스터디 생성을 통해 스터디 그룹 스터디를 만드세요. 스터디 입장을 통해 코드를 스터디할 수 있습니다.</p>

        <div class="row" id="container-menu">
            <div class="col">
                <div id="btn-new-study" class="card md-3" style="margin-right:15px">
                    <div class="card-body">
                        <h5 class="card-title">스터디 생성</h5>
                        <p class="card-text">참여자들의 코드작성을 실시간으로 지켜보며 빠르게 피드백을 전달 할 수 있는 그룹 스터디 방을 생성합니다.</p>

                    </div>
                </div>
            </div>


            <div class="col">
                <div id="btn-join-study" class="card md-3">
                    <div class="card-body">
                        <h5 class="card-title">스터디 입장</h5>
                        <p class="card-text">그룹 스터디 개설자가 제공하는 초대링크를 통하여 독자적인 그룹 스터디 방에 참여할 수 있습니다.</p>

        $('#btn-new-study').click(function() {
            window.location.href = "/channel/new";

        $('#btn-join-study').click(function() {
            alert("그룹 스터디 개설자에게 초대 링크를 요청하세요")
