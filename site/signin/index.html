<script>
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyAIKmgHDqybftQ8-Tnedb4yT6ZyVU1t_Zk",
        authDomain: "modooui-coding.firebaseapp.com",
        databaseURL: "https://modooui-coding.firebaseio.com",
        projectId: "modooui-coding",
        storageBucket: "modooui-coding.appspot.com",
        messagingSenderId: "198761911109"
    };
    firebase.initializeApp(config);


    function login() {
        firebase.auth().onAuthStateChanged(newLoginHappened);
    }

    function newLoginHappened(user) {
        if (user) {
            //user signed in
            app(user);
        }
        else {
            var provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithRedirect(provider);
        }
    }

    function app(user) {
        //user.displayName
        //user.email
        //user.photoURL
        //user.uid
        console.log(user);
        $("#clientName").html("Hello, " + user.displayName);
        $("#client-image").attr("src", user.photoURL)
        $("#title-login").hide()
    }

    // window.onload=login;


    $(function () {
        $("#BTN_GOOGLE_LOGIN").click(function () {
            var provider = new firebase.auth.GoogleAuthProvider();

            firebase.auth().signInWithPopup(provider).then(function (result) {
                let name = result.user.displayName;
                let img = result.user.photoURL;
                let id = result.user.id;
                let email = result.user.email;

                $.post('/api/_login', {
                    "userName": name,
                    "userImg": img,
                    "userId": id,
                    "userEmail": email
                }, function(data) {
                    console.log(data)
                    if (data) {
                        window.location.href = "/";
                    } else {
                        alert("FAIL");
                    }
                });

            }).catch(function (error) {
                alert(error.message)
            });
        })

        $("#btn_logout").click(function () {
            firebase.auth().signOut().then(function () {
                $('#btn_logout').hide();
                window.location.href = "/";
            })
        })
    });


</script>
