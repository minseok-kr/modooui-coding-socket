<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <link rel="stylesheet" href="/asset/css/bootstrap-theme.min.css">

        <title></title>
    </head>
    <body>


        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">모두의 코딩</a>
                </div>
            </div>
        </nav>
        <div class="jumbotron"></div>
        <div class="container">
            <h1><span id="clientName">Login </span></h1>
            <div class="container" id="CONTENTS">

                <div class="card col-md-8">
                    <div class="card-body">
                        <span>로그인상태:</span>
                        <span id="AUTH_STATE" class="blue-text"></span>

                        <button id="BTN_GOOGLE_LOGIN" type="button" class="button indigo">구글인증</button>

                    </div>
                </div>
            </div>

            <footer clas="page-footer indigo">
                <div class="container">
                    <div class="row center">
                        <a href="/" class="btn white indigo-text">돌아가기</a>
                    </div>
                </div>

            </footer>
        </div>
    </body>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-auth.js"></script>


    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyAIKmgHDqybftQ8-Tnedb4yT6ZyVU1t_Zk",
            authDomain: "modooui-coding.firebaseapp.com",
            databaseURL: "https://modooui-coding.firebaseio.com",
            projectId: "modooui-coding",
            storageBucket: "modooui-coding.appspot.com",
            messagingSenderId: "198761911109"
        };
        firebase.initializeApp(config);


        function login(){  
            firebase.auth().onAuthStateChanged(newLoginHappened);
        }

        function newLoginHappened(user){
            if (user){
                //user signed in
                app(user);
            }
            else{
                var provider=new firebase.auth.GoogleAuthProvider();
                firebase.auth().signInWithRedirect(provider);
            }
        }

        function app(user){
            //user.displayName
            //user.email
            //user.photoURL
            //user.uid
            document.getElementById("clientName").innerHTML= "Hello, " + user.displayName;
        }  

        window.onload=login;


        $(function() {
            $("#BTN_GOOGLE_LOGIN").click(function(){
                var provider=new firebase.auth.GoogleAuthProvider();

                firebase.auth().signInWithPopup(provider).then(function(result){
                    //                    $('#AUTH_STATE').text(result.user.displayName + "로그인 하셨습니다.");
                    window.location.href = "/";

                }).catch(function(error){
                    alert(error.message)
                });  
            })
        });


    </script>

</html>
